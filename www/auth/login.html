<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./../assets/css/bootstrap.css" />
    <script defer src="../assets/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="../assets/css/app.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="./../assets/css/custom.css" />
  </head>
  <style>
    #auth {
      background-image: url("../assets/images/login_bg_1.jpg");
      /* background:url('https://www.constructionweekonline.in/cloud/2021/11/24/UE2vqt1l-rail-land-11.jpg'); */
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <body>
    <div id="auth">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
              <div class="card-body">
                <div class="text-center mb-5">
                  <h3 class="bold">L2M MIS</h3>
                </div>
                <form id="login">
                  <div class="form-group position-relative has-icon-left">
                    <label for="username">Email</label>
                    <div class="position-relative">
                      <input
                        type="email"
                        class="form-control"
                        required
                        id="email"
                        name="email"
                      />
                      <div class="form-control-icon">
                        <i class="fa fa-user"></i>
                      </div>
                    </div>
                  </div>
                  <div class="form-group position-relative has-icon-left">
                    <div class="clearfix">
                      <label for="password">Password</label>
                      <!-- <a href="#" class="float-end">
                        <small>Forgot password?</small>
                      </a> -->
                    </div>
                    <div class="position-relative">
                      <input
                        type="password"
                        required
                        class="form-control"
                        id="password"
                        name="password"
                      />
                      <div class="form-control-icon">
                        <i class="fa fa-key"></i>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix">
                    <img
                      src="../assets/images/logo.png"
                      class="responsive"
                      alt=""
                    />
                  </div>
                  <button class="btn btn-primary float-end">Login</button>
                  <p class="bold" id="errorMessage" style="color: red"></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modals"></div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
    <script src="../assets/js/feather-icons/feather.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage-compat.js"></script>
    <script src="./../assets/js/firebase.js"></script>
    <script src="./../assets/js/firebase_crud.js"></script>
    <script src="./../auth/login1.js"></script>
    <script src="./../assets/js/jq.min.js"></script>
    <script>
      $("#modals").load("./../dialog/dialog.html");
    </script>
  </body>
</html>
