    <div class="limiter">

        <!-- <img
        src="../assets/images/logo.png"

          width: 200px;

        <div class="wrap-login100">
            
          <form class="login100-form validate-form" id="reset_pass">
            <!-- <span class="login100-form-title p-b-49"> Login </span> -->
            
            <!-- <span class="login100-for p-b-20" style="font-size: 14px;font-weight: 600 !important;">Welcome Reetik, Reset password to continue</span> -->
            <span class="login100-form-title p-b-20" style="font-size: 30px;margin-bottom: 10%;" > <span style="color: green;"> Welcome</span> <span id="emp_name" ></span> </span>
            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Password reauired"
            >
              <span class="label-input100">Enter Your New Passowrd</span>
              <input
                class="input100"
                type="password"
                name="pass"
                id="pass"
                placeholder="Type ypur Passowrd"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <span class="label-input100">Confirm Password</span>
              <input
                class="input100"
                type="password"
                name="cnf_pass"
                id="cnf_pass"
                placeholder="Type your password"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div class="text-right p-t-8 p-b-31">
              <!-- <a href="#"> Forgot password? </a> -->
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
