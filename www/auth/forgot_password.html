  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" id="forgot">
            <!-- <span class="login100-form-title p-b-49"> Login </span> -->
            <img
              src="../assets/images/logo.png"
              style="
                width: 200px;
                height: 100px;
                object-fit: contain;
                margin-left: auto;
                margin-right: auto;
                display: block;
              "
              class="responsive"
              alt=""
            />
            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Email is reauired"
            >
              <span class="label-input100">Email</span>
              <input
                class="input100"
                type="text"
                name="email"
                id="email"
                placeholder="Registered Organisation Email"
              />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <p class="bold" id="errorMessage" style="color: red;font-weight: 800;"></p>


            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">Send Link</button>
              </div>
             
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="modals"></div>
    <div id="dropDownSelect1"></div>

  <script>
    function showPass() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
