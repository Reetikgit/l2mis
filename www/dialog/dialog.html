<!-- Modal -- Triggers-->

<div
  class="modal fade"
  id="dialog_simple"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dialog_simple-label">Event</h5>
      </div>
      <div
        class="modal-body"
        id="dialog_simple-message"
        style="font-weight: 400; color: black"
      ></div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-mdb-dismiss="modal"
          onclick="closeDialog()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="dialog"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dialog-label">Event</h5>
      </div>
      <div class="modal-body" id="dialog-message">Message</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-mdb-dismiss="modal"
          onclick="closeDialog()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -- Confirmation-->
<div
  class="modal fade"
  id="dialog_cnf"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dialog_cnf-label">Event</h5>
      </div>
      <div class="modal-body" id="dialog_cnf-message" style="font-weight: 600;color: black;">Message</div>

      <div class="modal-footer">
        <span id="error_msg" style="color:red;font-weight:700;display:none">Invalid distribution of hours</span>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="authenticateLogOff()"
        >
          Punch Out
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-mdb-dismiss="modal"
          onclick="closeDialog()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="dialog_adjust"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dialog_adjust-label">Event</h5>
      </div>
      <div class="modal-body" id="dialog_adjust-message" style="font-weight: 600;color: black;">Message</div>

      <div class="modal-footer">
        <!-- <button
          type="button"
          class="btn btn-warning"
          onclick="adjust()"
        >
          Adjust
        </button> -->
        <button
          type="button"
          class="btn btn-danger"
          data-mdb-dismiss="modal"
          onclick="closeDialog()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="auto_hide_dialog"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="auto_dialog-label">Event</h5>
      </div>
      <div class="modal-body" id="auto_dialog-message">Message</div>
    </div>
  </div>
</div>

  <loader></loader>
</div>

  <loader></loader>
</div>
<div class="ring" id="uploading" style="display: none">

  <loader></loader>
</div>
<div class="ring" id="updating" style="display: none">

  <loader></loader>
</div>
