  <body>
    <div id="app">
      <div class="swipe-area" id="swipeArea"></div>
      <div id="sidebar" class=""></div>
      <div id="bottomNavigation"></div>
      <div id="main">
        <div id="topBar"></div>
        <div class="main-content container-fluid">
          <div class="page-title" style="display: flex; margin-top: 15%"></div>
          <section class="section">
            <div class="row mb-2">
              <div class="wrap-login100">
                <form class="login100-form validate-form" id="leave">
                  <!-- <span class="login100-form-title p-b-49"> Login </span> -->
                  <h3
                    style="
                      margin-left: auto;
                      margin-right: auto;
                      display: table;
                      font-weight: 800;
                    "
                  >
                    Apply Time Off
                  </h3>
                  <br>
                  <div
                    class="wrap-input100 validate-input"
                    data-validate="Days required"
                  >
                    <span class="label-input100">No of Day/s</span>
                    <input
                      class="input100"
                      type="number"
                      name="days"
                      id="days"
                      placeholder="No. of days"
                      required
                    />

                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                  </div>
                  <div
                    class="wrap-input100 validate-input"
                    data-validate="Days required"
                  >
                    <span class="label-input100">Select Dates</span>
                    <input
                      class="input100 date"
                      type="text"
                      name="dates"
                      id="dates"
                      placeholder="Multiple allowed"
                      required
                    />

                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                  </div>
                  <div
                    class="wrap-input100 validate-input m-b-23"
                    data-validate="Email is reauired"
                  >
                    <span class="label-input100">Leave Type</span>
                    <select class="form-select wrap-input100 validate-input m-b-23" required id="leaveType_dropdown">
                    
                    </select>
                  </div>
                  <div
                    class="wrap-input100 validate-input"
                    data-validate="Days required"
                  >
                    <span class="label-input100">Short Description</span>
                    <input
                      class="input100"
                      type="text"
                      name="desc"
                      id="desc"
                      required
                      placeholder="Reason of leave"
                    />

                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                  </div>
                  <div class="text-right p-t-8 p-b-31"></div>

                  <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                      <button class="login100-form-btn">Apply</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="dialog"></div>
