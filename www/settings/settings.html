    />
    <link rel="stylesheet" href="../assets/css/app.css" />
    <link

      href="../assets/images/favicon.svg"

    />
    <link rel="stylesheet" href="../assets/css/custom.css" />

    <!--===============================================================================================-->
    <link rel="stylesheet" href="./../auth/vendor/animate/animate.css" />
    <!--===============================================================================================-->

      rel="stylesheet"
      href="./../auth/fonts/iconic/css/material-design-iconic-font.min.css"

  <body>
    <div id="app">
      <div class="swipe-area" id="swipeArea"></div>
      <div id="sidebar" class=""></div>
      <div id="bottomNavigation"></div>
      <div id="main">
        <div id="topBar"></div>
        <div class="main-content container-fluid">
          <div class="page-title" style="display: flex; margin-top: 15%"></div>
          <section class="section">
            <div class="row mb-2">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" id="update_password">
                      <!-- <span class="login100-form-title p-b-49"> Login </span> -->
                      <h3
                        style="
                          margin-left: auto;
                          margin-right: auto;
                          display: table;
                          font-weight: 800;
                        "
                      >
                        Reset your password
                      </h3>
                      <br>
                      <div
                        class="wrap-input100 validate-input"
                        data-validate="Days required"
                      >
                        <span class="label-input100">Current Password</span>
                        <input
                          class="input100"
                          type="password"
                          name="password"
                          id="curr_password"
                          placeholder="Type your password here"
                          required
                        />
    
                        <span class="focus-input100" data-symbol="&#xf190;" style="color: green;"></span>
                      </div>
                      <div
                      class="wrap-input100 validate-input"
                      data-validate="Days required"
                    >
                      <span class="label-input100">New Password</span>
                      <input
                        class="input100"
                        type="password"
                        name="password"
                        id="new_password"
                        placeholder="Type your password here"
                        required
                      />
  
                      <span class="focus-input100" data-symbol="&#xf190;" style="color: green;"></span>
                    </div>
     
                    <div
                    class="wrap-input100 validate-input"
                    data-validate="Days required"
                  >
                    <span class="label-input100">Confirm New Password</span>
                    <input
                      class="input100"
                      type="password"
                      name="password"
                      id="cnf_password"
                      placeholder="Type your password here"
                      required
                    />

                    <span class="focus-input100" data-symbol="&#xf190;" style="color: green;"></span>
                  </div>
                      <div class="text-right p-t-8 p-b-31"></div>
    
                      <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                          <div class="login100-form-bgbtn"></div>
                          <button class="login100-form-btn">Reset</button>
                        </div>
                      </div>
                    </form>
                  </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="dialog"></div>
    <script src="../assets/js/feather-icons/feather.min.js"></script>
    <script src="../assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/vendors/chartjs/Chart.min.js"></script>
    <script src="../assets/vendors/apexcharts/apexcharts.min.js"></script>
    <!-- <script src="../assets/js/pages/dashboard.js"></script> -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/jq.min.js"></script>
    <script
      type="text/javascript"
      src="../assets/js/jquery.touchSwipe.min.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-storage-compat.js"></script>
    <script src="./../assets/js/firebase.js"></script>
    <script src="./../assets/js/firebase_crud.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/index.js"></script>
    <script src="./../assets/js/require.js"></script>
    <script src="./../assets/js/common.js"></script>
    <script src="./../settings/settings1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  </body>
  <script>
    $(".date").datepicker({
      multidate: true,
