<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Employee Leave Management System</title>
      <link rel="stylesheet" href="../assets/css/bootstrap.css">
      <script defer src="../assets/fontawesome/js/all.min.js"></script>
      <link rel="stylesheet" href="../assets/vendors/chartjs/Chart.min.css">
      <link rel="stylesheet" href="../assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
      <link rel="stylesheet" href="../assets/css/app.css">
      <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/x-icon">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <body>
      <div id="app">
        <div class="swipe-area" id="swipeArea"></div>
         <div id="sidebar" class='' >
         </div>
         <div id="bottomNavigation"></div>
         <div id="main">
             <div id="topBar"></div>              
            <div class="main-content container-fluid">
              <div class="page-title"style="display:flex">
                  <h5 style="padding:5px"> <span  id="timer"></span>Reetik</h5>
              </div>
              <section class="section">
                  <div class="row mb-2">

                    <div class="btn-group" style="padding:20px;">
                      <button type="button" class="btn btn-success" style="margin:2%;padding: 30px;" onclick=openDailySign()>Login In
                      </button>
                      <button type="button" class="btn btn-warning" style="margin:2%;padding: 30px;" onclick="displayDialog()">Log Off</button>
                   
                    </div>
                    <div class="col-xl-4 col-md-12 mb-4">
                      <div class="card">
                        <div class="card-body">
                          <div class="d-flex justify-content-between p-md-1">
                            <div class="d-flex flex-row">
                              <div class="align-self-center">
                                <i class="fa fa-plane text-success fa-3x me-4"></i>
                              </div>
                              <div>
                                <h4>Leave</h4>
                              <h2 class="h1 mb-0">25</h2>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>          
                    <div class="col-xl-4 col-md-12 mb-4">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex justify-content-between p-md-1">
                      <div class="d-flex flex-row">
                        <div class="align-self-center">
                          <i class="fa fa-check text-info fa-3x me-4"></i>
                        </div>
                        <div>
                          <h4>Approved</h4>
                        <h2 class="h1 mb-0">34</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                    </div>          
                    <div class="col-xl-4 col-md-12 mb-4">
                      <div class="card">
                        <div class="card-body">
                          <div class="d-flex justify-content-between p-md-1">
                            <div class="d-flex flex-row">
                              <div class="align-self-center">
                                <i class="fa fa-info text-warning fa-3x me-4"></i>
                              </div>
                              <div>
                                <h4>Pending</h4>
                              <h2 class="h1 mb-0">12</h2>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>         
                    <div class="col-xl-4 col-md-12 mb-4">
                      <div class="card">
                        <div class="card-body">
                          <div class="d-flex justify-content-between p-md-1">
                            <div class="d-flex flex-row">
                              <div class="align-self-center">
                                <i class="fa fa-trash text-danger fa-3x me-4"></i>
                              </div>
                              <div>
                                <h4>Canceled</h4>
                              <h2 class="h1 mb-0">15</h2>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </section>
            </div>
         </div>
      </div>
      <div id="dialog">

      </div>
