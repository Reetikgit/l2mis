    />

      type="image/x-icon"
    />

  <body>
    <div id="app">
      <div class="swipe-area" id="swipeArea"></div>
      <div id="sidebar" class=""></div>
      <div id="bottomNavigation"></div>
      <div id="main" style="background-color: #ffffff">
        <div id="topBar"></div>
        <div class="main-content container-fluid">
          <div class="page-title" style="display: flex; margin-top: 15%">
            <h6 style="padding: 5px; font-size: 15px">
              <span id="timer"></span> <span id="daily_name"></span>
            </h6>
          </div>
          <section class="section">
            <div class="row mb-2">
              <div class="btn-group" style="padding: 20px">
                <button
                  type="button"
                  class="btn btn-success"
                  style="margin: 2%; padding: 30px"
                  id="login"
                  disabled="true"
                  onclick="openDailySign()"
                >
                  Log In
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  style="margin: 2%; padding: 30px"
                  id="log-off"
                  disabled="true"
                  onclick="displayDialog()"
                >
                  Log Off
                </button>
              </div>
            </div>
            <br />
            <div class="container">
              <div class="row">
                <p>Total Hours Worked</p>
                <div class="col">
                  <div class="container p-1">
                    <div class="progress" data-percentage="0" id="tot_hour_worked">
                      <span class="progress-left">
                        <span class="progress-bar"></span>
                      </span>
                      <span class="progress-right">
                        <span class="progress-bar"></span>
                      </span>
                      <div class="progress-value">
                        <div>
                          <span id="tot_hour_">0 Min</span><br />
                          <span>Today's</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="container">
              <div class="row">
                <p>Leave Status</p>
                <div class="col">
                  <div class="container p-1">
                    <div class="progress" id="remaining_per" data-percentage="">
                      <span class="progress-left">
                        <span
                          class="progress-bar"
                          style="border-color: lightgreen"
                        ></span>
                      </span>
                      <span class="progress-right">
                        <span
                          class="progress-bar"
                          style="border-color: lightgreen"
                        ></span>
                      </span>
                      <div class="progress-value">
                        <div>
                          <span id="remaining_per_data"></span><br />
                          <span>Remaining</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="container p-1">
                    <div class="progress" id="utilized_per" data-percentage="0">
                      <span class="progress-left">
                        <span class="progress-bar"></span>
                      </span>
                      <span class="progress-right">
                        <span class="progress-bar"></span>
                      </span>
                      <div class="progress-value">
                        <div>
                          <span id="utilized_per_data"></span><br />
                          <span>Utilized</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="col-lg-6 mb-4">
              <div class="card shadow mb-4">
                <div class="card-body" id="leave_types"></div>
              </div>
            </div>
            <hr/>
            <!-- <div class="row">
              <div class="col-xl-4 col-md-12 mb-4">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex justify-content-between p-md-1">
                      <div class="d-flex flex-row">
                        <div class="align-self-center">
                          <i class="fa fa-trash text-danger fa-3x me-4"></i>
                        </div>
                        <div>
                          <h4>Canceled</h4>
                          <h2 class="h1 mb-0">15</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> -->
          </section>
        </div>
      </div>
    </div>
    <div id="dialog"></div>
    <script src="../assets/js/feather-icons/feather.min.js"></script>
    <script src="../assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>

  </body>
